<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/principal.css">
    <script src="../js/prin.js"> </script>

</head>
<body>

    <div class="sidebar">
        <div class="logo-container">
            <img src="../esta/logo of.png" alt="Logo" class="logo">
        </div>

        <div class="user-info">
            <img src="../esta/avatar.png" alt="Avatar" class="avatar">
            <p id="username">Nombre de Usuario</p>
        </div>

        <div class="menu">
            <a href="javascript:void(0)" id="logout" class="menu-item">Cerrar sesión</a>
        </div>


        <div class="bottom-images">
            <img src="../esta/IG.png" alt="instagram" class="small-img">
            <img src="../esta/TW.png" alt="twitter" class="small-img">
            <img src="../esta/YT.png" alt="Youtube" class="small-img">
        </div>
    </div>


    <div class="main-content">

        <div class="calendar-container">
            <h2 id="month-year"></h2>
            <div id="calendar"></div>
            <br>
            <p id="event-message">Tienes planes para algunos días de este mes.</p>
        </div>


        <div class="image-link-button-container">
            <a href="agenda.html">
                <img src="../esta/agenda.png" alt="Agenda Image" class="large-img">
            </a>
            <div class="button-container">
                <button id="action-btn">
                    <img src="../esta/+.png" alt="Button Icon" class="btn-img">
                    <span>Añadir Actividad</span>
                </button>
                <br>
                <div class="mini-text">
                    <p>Crea y programa una activiada en tu agenda para realizar.</p>
                </div>
            </div>
        </div>


    </div>


</body>
</html>
